<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <!-- Código CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Fuente Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <!-- JavaScript -->
    <script src="./js/script.js" type="text/JavaScript"></script>
</head>
<body>

  <!-- Encabezado con botones "Simple" y "Hex" -->
  <header class="cabecero">
    <span class="cabecero__titulo">Color flipper</span>
    <button class="cabecero__titulo--simple"><a href="./index.html">Simple</a></button>
    <button class="cabecero__titulo--hex"><a href="./hex.html">Hex</a></button>
  </header>

  <!-- Sección principal con el texto y botón -->
  <main class="main">
    <section class="color-cambiar">
      <h2 class="color-cambiar__texto">
        Background Color: <span id="color" class="color-cambiar__valor">Red</span>
      </h2>
    </section>
    <button  class="boton__clickme">Click me</button>
  </main>
</body>
</html>
